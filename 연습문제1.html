<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <h2>연습문제 1-1    </h2>
    <script>
        var input1 = prompt("숫자 1을 입력해 주세요");
        var input2 = prompt("숫자 2를 입력해 주세요");
        var n1 = Number(input1);
        var n2 = Number(input2);
        console.log( n1 + "더하기" + n2 + "는" + (n1 + n2) +"입니다.");
        console.log( n1 + "빼기" + n2 + "는" + (n1 - n2) +"입니다.");
        console.log( n1 + "곱하기" + n2 + "는" + (n1 * n2) +"입니다.");
        console.log( n1 + "나누기" + n2 + "는" + (n1 / n2) +"입니다.");
    </script>
</body>
</html>
