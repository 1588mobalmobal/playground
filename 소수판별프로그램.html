<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>

            <h1>소수 판별 프로그램</h1>
            <script>
                var isPrime = true;
                var n = Number(prompt("숫자를 입력하세요"));
                    
                for( var i = 2; i < n; i++) {
                    if( n % i === 0) {
                        console.log("소수가 아닙니다");
                        document.write("소수가 아닙니다");
                        isPrime = false;
                        break;
                    }
                
                }
            if(isPrime) {
                console.log("소수입니다");
                document.write("소수입니다")
            }
            
            </script>

    </body>
</html>
