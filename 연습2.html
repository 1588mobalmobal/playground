            <h2>연습문제 1-2    </h2>
        <script>
            var w = prompt("당신의 몸무게는?");
            var h = prompt("당신의 신장은?");

            var h2 = Number(h);
            var h3 = h2/100;
            var bmi = ( w2 / (h3 * h3 ));
