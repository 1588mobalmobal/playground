<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>2단과 3단</h1>

    <script>
        var two = 2;
        var three = 3;

        for( var n = 1; n<10; n++) {
            console.log( "2 곱하기 " + n + "은(는) " + (two * n) +"<br>");
            document.write( "2 곱하기 " + n + "은(는) " + (two * n)+"<br>" );
        }
        for( var n = 1; n<10; n++) {
            console.log( "3 곱하기 " + n + "은(는) " + (three * n)+"<br>" );
            document.write( "3 곱하기 " + n + "은(는) " + (three * n) +"<br>");
        }
    
    
    
    </script>

    
</body>
</html>
