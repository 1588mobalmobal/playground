<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>2단과 3단</h1>

    <script>
        var N = Number(prompt("숫자를 입력하세요"));
        for( var n = 1; n<10; n++) {
            console.log( N +" 곱하기 " + n + "은(는) " + (N * n) +"<br>");
            document.write( N +" 곱하기 " + n + "은(는) " + (N * n)+"<br>" );
        }
    
    
    </script>

    
</body>
</html>
